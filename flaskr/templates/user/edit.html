{% extends 'base.html' %}

{% block title %}Editez votre profil {{user.username}}{% endblock %}

{% block content %}
<section>
    <form action="{{ url_for('user.update_user', username=user.username) }}" method="post">

        <h1 class="title is-2">Informations générales</h1>

        <div class="field">
            <label class="label">Nom d'utilisateur</label>
            <div class="control">
                <input class="input" type="text" placeholder="Nom d'utilisateur" name="username" id="username" value="{{user.username}}" onFocus="this.value='';"/>
            </div>
        </div>

        <div class="field">
            <label class="label">Biographie</label>
            <div class="control">
                <textarea class="input" placeholder="Bio" name="bio" id="bio">{{ user.bio if user.bio }}</textarea>
            </div>
        </div>

        <div class="field">
            <label class="label">Prénom</label>
            <div class="control">
                <input class="input" type="text" placeholder="Prénom" name="firstName" id="firstName"
                       value="{{ user.firstName if user.firstName }}" onFocus="this.value='';"/>
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="text" placeholder="Email" name="email" id="email"
                       value="{{ user.email if user.email }}" onFocus="this.value='';"/>
            </div>
        </div>

        <div class="field">
            <label class="label">Niveau</label>
            <div class="control">
                <div class="select">
                    <select name="class_level" id="class_level">
                        <option value="2">Seconde</option>
                        <option value="1">Première</option>
                        <option value="0">Terminale</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Numéro de classe</label>
            <div class="control">
                <input type="number" placeholder="Numéro de classe" name="class_number" id="class_number"
                       value="{{ user.class_number if user.class_number }}"/>
            </div>
            <p class="help">Exemple : Si vous êtes en 1ère 06, indiquez "Première" pour le niveau et "6" pour la
                classe.</p><br>
        </div>

        <h1 class="title is-2">Social</h1>
        <p class="subtitle">Indiquez votre nom d'utilisateur.</p><br>

        <div class="field">
            <label class="label">Instagram</label>
            <div class="control">
                <input class="input" type="text" placeholder="Instagram" name="instagram" id="instagram"/>
            </div>
        </div>

        <div class="field">
            <label class="label">Twitter</label>
            <div class="control">
                <input class="input" type="text" placeholder="Twitter" name="twitter" id="twitter"/>
            </div>
        </div>

        <div class="field">
            <label class="label">GitHub</label>
            <div class="control">
                <input class="input" type="text" placeholder="GitHub" name="github" id="github"/>
            </div>
        </div>

        <div class="field">
            <label class="label">Site web</label>
            <div class="control">
                <input class="input" type="text" placeholder="Site internet" name="website" id="website"/>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Enregistrer</button>
            </div>
        </div>
    </form>
</section>
{% endblock %}
