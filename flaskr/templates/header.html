<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{{ url_for('blog.index') }}">
            <img src="{{ url_for('static', filename='styles/logo_top.png')}}" alt="Monod Crush logo">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{{ url_for('blog.index') }}">Home</a>
            <a class="navbar-item" href="{{ url_for('blog.index') }}">Insta Map</a>

            <div class="navbar-item has-dropdown is-hoverable">
                <span class="navbar-link">Plus</span>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href="{{ url_for('blog.index') }}">À propos</a>
                    <a class="navbar-item" href="{{ url_for('blog.index') }}">Contact</a>
                    <hr class="navbar-divider">
                    <a class="navbar-item" href="{{ url_for('blog.index') }}">Suggestions</a>
                    <a class="navbar-item" href="{{ url_for('blog.index') }}">Signaler un bug</a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <form class="navbar-item" method="get" action="{{ url_for('search.search_user')}}">
                <div class="control has-icons-right">
                    <input class="input " name="search_user" type="text" placeholder="Rechercher..." value="{{ request.args['search_user'] }}">
                    <span class="icon is-small is-right">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path
                                fill="#ddd"
                                d="M23.822 20.88l-6.353-6.354c.93-1.465 1.467-3.2 1.467-5.059.001-5.219-4.247-9.467-9.468-9.467s-9.468 4.248-9.468 9.468c0 5.221 4.247 9.469 9.468 9.469 1.768 0 3.421-.487 4.839-1.333l6.396 6.396 3.119-3.12zm-20.294-11.412c0-3.273 2.665-5.938 5.939-5.938 3.275 0 5.94 2.664 5.94 5.938 0 3.275-2.665 5.939-5.94 5.939-3.274 0-5.939-2.664-5.939-5.939z"/></svg>
                    </span>
                </div>
            </form>
            <div class="navbar-item">
                <div class="buttons">

                    {% if g.user %}
                    <a class="button is-link is-inverted"
                       href="{{ url_for('user.profile', username=g.user['username']) }}">
                        {{ g.user['username'] }}
                    </a>

                    {% if g.user['admin'] %}
                    <a class="button is-link" href="{{ url_for('admin.panel') }}">Modération</a>
                    {% endif %}

                    <a class="button is-link is-light" href="{{ url_for('auth.logout') }}">Log Out</a>

                    {% else %}
                    <a class="button is-link" href="{{ url_for('auth.register') }}">
                        <strong>Créer un Compte</strong>
                    </a>
                    <a class="button is-link is-light" href="{{ url_for('auth.login') }}">Se connecter</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
